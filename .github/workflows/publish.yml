name: Publish Go Module

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Verify module
        run: |
          go mod verify
          go build ./...

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        # Go modules are published automatically when you push a tag
        # The Go module proxy (proxy.golang.org) fetches from GitHub
        # Users can then: go get github.com/JensRoland/skybolt-go@v3.1.0
