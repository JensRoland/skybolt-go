name: Tag and Publish
run-name: Tag and Publish

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'
  workflow_dispatch:

jobs:
  tag-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION | tr -d '[:space:]')" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "Created tag v${{ steps.version.outputs.version }}"

      - name: Skip (tag exists)
        if: steps.check_tag.outputs.exists == 'true'
        run: echo "Tag v${{ steps.version.outputs.version }} already exists, skipping"

      # Publish Go module
      - name: Set up Go
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Verify module
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          go mod verify
          go build ./...

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true

      - name: Trigger Go module proxy
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Extract major version for the module path
          MAJOR_VERSION=$(echo "${{ steps.version.outputs.version }}" | cut -d. -f1)
          VERSION="v${{ steps.version.outputs.version }}"

          # For v2+, module path includes major version suffix
          if [ "$MAJOR_VERSION" -ge 2 ]; then
            MODULE_PATH="github.com/JensRoland/skybolt-go/v${MAJOR_VERSION}"
          else
            MODULE_PATH="github.com/JensRoland/skybolt-go"
          fi

          echo "Triggering proxy for ${MODULE_PATH}@${VERSION}"
          GOPROXY=proxy.golang.org go list -m "${MODULE_PATH}@${VERSION}"
